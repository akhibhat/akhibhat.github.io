                    <!--
                        36 hour long journey, reached at midnight. Had dinner, went to hotel
                        Next morning, visit Victoria Memorial before train in the afternoon
                        Planned the time properly to have lunch and then started for railway station 2 hours before departure
                        Unable to get taxi for the 5km journey. After some time realised that we were looking for the taxi on the wrong road. One way traffic!
                        Reached the station but missed the train.
                        Started looking for other options to avoid delaying the North East leg. Had to catch North-East express from Guwahati
                        One option was Kolkata -> NJP by bus and then NJP -> Guwahati by train.
                        Hesitant because the bus people were saying it was raining heavily and there were chances of flooding on the way to NJP.
                        Recommended to take the AC bus but tickets would exceed budget. Took a leap of faith and took the bus. Reached safely in the morning.
                        Went to the station and found the Rajdhani waiting. Got on and requested the TC to give us tickets tatkal. Thankfully agreed.
                        Rajdhani was late, making unscheduled stops, waiting for hours at stations. Worried that we would miss the train to Naharlagun.
                        Very few alternatives to reach Ziro from Guwahati. All trains on the route were late due to maintenance work
                        Talked to the TC and got to know that the North East express was just behind and was also late.
                        TC suggested we get down at Rangiya Junction and catch the North East express from there. Very narrow window of opportunity
                        Like a movie. We got down from Rajdhani. The North East express arrived on the adjacent platform at exactly the same time.
                        Got on the train and finally breathed a sigh of relief. North East leg back on track!
                    -->
